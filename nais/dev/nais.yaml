apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{ image }}
  port: 8092
  liveness:
    path: /isAlive
  readiness:
    path: /isReady
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 3
    max: 3
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 80m
      memory: 512Mi
  kafka:
    pool: nav-dev
  ingresses:
    - "https://dp-regel-api.nais.preprod.local"
  secureLogs:
    enabled: true
  vault:
    enabled: true
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: dp-kalkulator-api
          namespace: teamdagpenger
          cluster: dev-gcp
        - application: dp-mottak
          namespace: teamdagpenger
          cluster: dev-gcp
        - application: dp-regel-api-arena-adapter
        - application: dp-proxy

  # required for on-premises only
  webproxy: true
